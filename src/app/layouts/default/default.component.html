<nb-layout>
    <nb-layout-header fixed>
        <app-header (toggleSideBarForMe)="toggle()" (toggleSideBarFor)="toggleCompact()"></app-header>
    </nb-layout-header>
        <nb-sidebar tag="left" state="compacted">
            <app-sidebar></app-sidebar>
        </nb-sidebar>
        <nb-sidebar right tag="right"> 
            <app-rightsidebar></app-rightsidebar>
        </nb-sidebar>
        
    <nb-layout-column class="colored-column-warning">
        <router-outlet></router-outlet>
    </nb-layout-column>
</nb-layout>
