<div class="header-container" fxFlex fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap=30px>
    <div class="logo-container">
      <a (click)="toggle()" href="#" class="sidebar-toggle">
        <nb-icon icon="menu-2-outline" class="icon"></nb-icon>
      </a>
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap=20px>
        <a class="logo" href="#" (click)="toggle()">DemoApp</a>
      </div>
    </div>
    <div class="user" fxFlex fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap=10px>
      <nb-actions size="small"  >
        <nb-action class="control-item">
          <nb-search type="rotate-layout"></nb-search>
        </nb-action>
        <nb-action class="control-item" icon="email-outline" (click)="toggleCompact()"></nb-action>
        <nb-action class="control-item" icon="bell-outline"></nb-action>
        <nb-action class="user-action">
            <nb-user name="John Deep"
                     title="full-stack developer"
                     picture="https://wi.wallpapertip.com/wsimgs/7-70186_captain-jack-sparrow-hd.jpg"
                     [nbContextMenu]="userMenu"
                     nbContextMenuTag="my-context-menu">
            </nb-user>
        </nb-action>
      </nb-actions>
    </div>
</div>
